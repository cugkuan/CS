name: Publish
on:
  release:
    types: [released]
  workflow_dispatch:
jobs:
  publish:
    name: Release build and publish
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ 检出代码
      - name: Check out code
        uses: actions/checkout@v4

      # 2️⃣ 安装 JDK 17
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: 17
          cache: gradle

      # 3️⃣ 授权 gradlew
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      # 4️⃣ 发布 KSP 插件模块
      - name: Publish KSP plugin
        run: ./gradlew :AutoProcess:publish -PmavenCentralUsername=${{ secrets.MAVEN_CENTRAL_USERNAME }} -PmavenCentralPassword=${{ secrets.MAVEN_CENTRAL_PASSWORD }} -Psigning.key=${{ secrets.SIGNING_KEY }} -Psigning.password=${{ secrets.SIGNING_PASSWORD }}
